<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        

        <link rel="stylesheet" href="stylesheet/main.css">
        
        <title>Range Slider</title>
    </head>
    <body>
        <header class="header">
            <img src="images/icici-logo.svg" alt="logo image" class="header__logo">
        </header>
        <main class="container">
            <div class="slider-container">
              <div class="box mt-115">
                <p class="head semibold f-10 l-15 m-3">YOUR Retirement period </p>
                <p class="years-number semibold f-30 l-35 d-ib m-3">30<span class="f-12 l-30 ml-5">Years</span></p>
                <p class="years-from-to semibold f-18 l-12">2035 - 2065</p>
                <div class="box-shape"></div>
              </div>
              <div class="range-slider-container">
                <div class="slider ">
                  <div class="lines">
                      <span class="lines--1"></span>
                      <span class="lines--2"></span>
                      <span class="lines--3"></span>
                      <span class="lines--4"></span>
                      <span class="lines--5"></span>
                      <span class="lines--6"></span>
                      <span class="lines--7"></span>
                      <span class="lines--8"></span>
                      <span class="lines--9"></span>
                      <span class="lines--10"></span>
                      <span class="lines--11"></span>
                      <span class="lines--12"></span>
                      <span class="lines--13"></span>
                  </div>
                  <div class="progress"></div>
                  <div class="progress-year">
                      <p class="progress-year--1">40 yrs</p>
                      <p class="progress-year--2">50 yrs</p>
                      <p class="progress-year--3">60 yrs</p>
                      <p class="progress-year--4">70 yrs</p>
                      <p class="progress-year--5">80 yrs</p>
                      <p class="progress-year--6">90yrs</p>
                      <p class="progress-year--7">102 yrs</p>
                  </div>
                </div>
                <div class="range-input ">
                    <input type="range" min="40" max="102" value="40" class="range-min">
                    <input type="range" min="40" max="102" value="102" class="range-max">
                </div>
              </div>
            </div>
            
        </main>
        <script src="index.js"></script>
    </body>

</html>
